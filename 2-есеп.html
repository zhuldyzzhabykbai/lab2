   <head>
      <meta charset="UTF-8">
      <title></title>
      </head?
     <body>
      <script>
var i,j,k;

for(i=0;i<=2;i++){
  if(i==0 || i==2){
   for(j=0;j<=5;j++){
     document.writeln("*");
}
}
else{
for(k=0;k<=5;k++){
if(k==0 || k==5){
document.writeln("*");
} else if(k==1){
document.writeln("a");
} else if(k==2){
document.writeln("b");
} else if(k==3){
document.writeln("c");
} else if(k==4){
document.writeln("d");
}
}
}
document.writeln("</br>");
}
</script>
